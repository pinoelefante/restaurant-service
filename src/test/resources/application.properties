#DataSource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/restaurant_db_test
spring.datasource.username=postgres
spring.datasource.password=pass
spring.jpa.open-in-view=false

spring.jpa.hibernate.ddl-auto=validate

#Liquibase configuration (DB migrations)
spring.liquibase.drop-first=false
spring.liquibase.enabled=true
spring.liquibase.change-log=db/changelog/liquibase.xml
spring.liquibase.liquibase-schema=public
spring.liquibase.database-change-log-table=liquibase_changelog
spring.liquibase.database-change-log-lock-table=liquibase_changelog_lock

#serialization
spring.jackson.serialization.fail-on-empty-beans=false